<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harrie_Shopper</title>
    <link rel="stylesheet" href="./scss/css/main.css" />
    <link rel="stylesheet" href="./scss/css/navbar.css" />
    <link rel="stylesheet" href="./scss/css/checkout.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div><a href="#" class="logo"> Logo</a></div>
      <div class="nav-items" id="nav-item-wrapper">
        <a href="#" class="nav-links"> Home</a>
        <a href="#" class="nav-links"> New Arrival</a>
        <a href="#" class="nav-links"> Cart</a>
        <a href="#" class="nav-links"> Checkout</a>
        <div class="icon">
          <a href="#"><i class="fas fa-search"></i></a>
          <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
      </div>

      <div
        class="hamburger-wrapper"
        id="menu-toggler"
        onclick="toggleNavbar ()"
      >
        <i class="fas fa-bars"> </i>
      </div>
    </nav>

    <main>
      <div class="slideshow-container" id="slideshow-container">
        <div class="slide1">
          <h1 class="text">Welcome to <span>Harrie Shopper</span></h1>
          <button class="shop-btn"><a href="#">SHOP NOW</a></button>
        </div>

        <!-- <div class="slide2">
          <img src="./assets/img/ecommerce-3640321_1920.jpg" />
          <div class="text">beauty</div>
        </div> -->
        <div>
          <a href="#" class="prev"
            ><i class="fas fa-chevron-circle-left"></i
          ></a>
          <a href="#" class="next"
            ><i class="fas fa-chevron-circle-right"></i
          ></a>
        </div>
      </div>

      <section class="content-two">
        <div class="new-arrivals">
          <h1 class="head">New Arrivals</h1>
          <p class="paragraph">Get 70% off Everything online today !!!</p>
        </div>
        <div class="card-content">
          <div class="card">
            <img
              src="/assets/img/woman-5679284_1920.jpg"
              alt="dress"
              style="width: 100%"
            />
            <h1>Custom Dress</h1>
            <p class="price">#19.99</p>
            <p>Cotton made with simplicity</p>
            <div class="card-btn">
              <p>
                <a href="./public/checkout.html">
                  <button class="view-btn">View details</button></a
                >
              </p>
              <p>
                <button class="add-btn">
                  Add to Cart<i class="fas fa-shopping-cart"></i>
                </button>
              </p>
            </div>
          </div>

          <div class="card">
            <img src="/assets/img/shoe.JPG" alt="shoe" style="width: 100%" />
            <h1>Zara Shoe</h1>
            <p class="price">$25.99</p>
            <p>Made for sophisticated look</p>
            <div class="card-btn">
              <p>
                <a href="./public/checkout.html"
                  ><button class="view-btn">View details</button></a
                >
              </p>
              <p>
                <button class="add-btn">
                  Add to Cart<i class="fas fa-shopping-cart"></i>
                </button>
              </p>
            </div>
          </div>

          <div class="card">
            <img src="/assets/img/watch1.JPG" alt="watch" />
            <h1>Michael Kors</h1>
            <p class="price">#25.99</p>
            <p>Made for sophisticated look</p>
            <div class="card-btn">
              <p>
                <a href="./public/checkout.html"
                  ><button class="view-btn">View details</button></a
                >
              </p>
              <p>
                <button class="add-btn">
                  Add to Cart<i class="fas fa-shopping-cart"></i>
                </button>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-contents">
        <a href="#" class="logo"> Logo</a>
        <div class="icons">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-facebook"></i>
        </div>
        <a href="#">www.harrieshopper.com</a>
      </div>
    </footer>
  </body>
  <script src="./assets/js/harmburger.js"></script>
</html>
